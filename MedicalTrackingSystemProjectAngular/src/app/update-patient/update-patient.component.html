<h3>Update Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Patient's Name</label>
        <input type="text" class="form-control" id="patientName" required [(ngModel)]="patient.patient_name" name="patientName">
      </div>
  
      <div class="form-group">
        <label for="name">Patient's Contact</label>
        <input type="text" class="form-control" id="patientContact" required [(ngModel)]="patient.patient_contact" name="patientContact">
      </div>
  
      <div class="form-group">
        <label for="name">Sickness Type</label>
        <input type="text" class="form-control" id="sicknessType" required [(ngModel)]="patient.sickness_type" name="sicknessType">
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
