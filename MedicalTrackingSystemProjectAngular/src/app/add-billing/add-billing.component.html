<h3>Add Billing Details</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Amount Paid</label>
      <input type="text" class="form-control" id="billedAmount"  name="billedAmount">
    </div>

    <div class="form-group">
      <label for="name">Paid By</label>
      <input type="text" class="form-control" id="paidBy"  name="paidBy">
    </div>

    <div class="form-group">
      <label for="name">Paid On</label>
      <input type="text" class="form-control" id="paidOn"  name="paidOn">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="list()" class="btn btn-primary" style="margin-left: 10px">Back to Patient's List</button><br>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
